<html>
<head>

<link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>
	<body >
		<div class="container"> 
		<div class="jumbotron">
			<h1>Cat Click Project</h1>
        </div>
		<div id="idImageDiv"  class="form-group">
		<div class="form-group" >
		<div class="row">
			<div class="col-xs-6"><img  data-bind="attr : {src: currentCat().catSrc, title: currentCat().catTitle}, click: increment()"/></div>
			<div class="col-xs-2 "><p class="text-primary">Cat Name: <strong data-bind="text: currentCat().catName"></strong></p></div>
			<div class="col-xs-2 "><p class="text-primary">Cat Level: <strong data-bind="text: currentCat().level"></strong></p></div>
			<div class="col-xs-2"><p class="text-primary">Cat Click Count: <strong data-bind="text: currentCat().clickCount"></strong></p></div>
		</div>
		<ul data-bind="foreach: currentCat().nickNames">
			<li data-bind="text: $data"></li>
		</ul>
		</div>
		</div>
		</div>

	</body>
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
