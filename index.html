<html>
<head>
<script type="text/javascript" src="./js/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/vendor/angular.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>
	<body ng-app="catClick">
		<div class="container"> 
		<div class="jumbotron">
			<h1>Cat Click Project</h1>
        </div>
		<div id="idImageDiv" ng-controller="catCtrl" class="form-group">
		<div class="form-group" >
		<div class="row">
			<div class="col-md-2">
			
			<div class="list-group">
			  <a class="list-group-item" href="#" ng-repeat="catOb in octopus.getAllCats()" ng-click="octopus.selectCat(catOb)"> {{catOb.name}} <a>
			</div>
			
			</div>
			<div class="col-md-9 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading"> <p>Cat Name: {{octopus.selectedCat.name}} </p></div>
					<div class="panel-body">  
					<div>
					<a href="#" ng-click="octopus.catClick()" > <img ng-src="{{octopus.selectedCat.src}}" ></img> </a>
					<br/>
					<br/>
					<input type="button" class="btn btn-default" value="Admin" ng-click="octopus.enableAdminMode()"/> 
					</div>	
					</div>
					<div class="panel-footer">Cat click count: {{ octopus.selectedCat.clickCount }}</div>
				</div>
			
				
			</div>
		</div>
		<div ng-show="octopus.adminMode">
		<div class="row" >
			<div class="col-md-8">
			<div class="form-group" > 
				
				<label for="cat-name"> Cat Name: </label> <input type="text" name="cat-name" class="form-control" ng-model="octopus.selectedCatCopy.name"/> 
				<label for="cat-url"> Cat Image Url: </label> <input type="text" name="cat-url" class="form-control" ng-model="octopus.selectedCatCopy.src"/> 
				<label for="cat-count"> Cat click count: </label> <input type="text" name="cat-count" class="form-control" ng-model="octopus.selectedCatCopy.clickCount"/> 
				
				
			</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<input type="button" class="btn btn-default" value="Cancel" ng-click="octopus.disableAdminMode()"/> 
			<input type="button" class="btn btn-primary" value="Save" ng-click="octopus.saveAdminData()"/> 
		</div>
		</div>
		</div>
		</div>
		</div>

	</body>
</html>
